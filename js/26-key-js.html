<!-- 一些键盘操作触发js -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        window.onkeydown = function (event) {
            event = event || window.event;

            if (event.keyCode == 65) {
                console.log("true");
            } else {
                console.log("false")
            }
        };
    </script>
</body>

</html>
